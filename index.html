<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="display-table">
            <div class="display-tablecell">
                <div class="login-wrapper">
                    <div class="form-wrapper">
                        <div class="logo">
                            <img src="assets/logo.png" alt="Yacht">
                        </div>
                        <div class="form-block login-form">
                            <form action="">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" placeholder="Username or Email Address" autocomplete="off">
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Your Password">
                                    <label for="password">Password</label>
                                </div>
                                <div class="button-block">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-block register-form hide" style="display: none;">
                            <form action="">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Email Address" autocomplete="off">
                                    <label for="email">Email Address</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Your Password">
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="re-password" placeholder="Retype Password">
                                    <label for="re-password">Retype Password</label>
                                </div>
                                <div class="button-block">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-block reset-form hide" style="display: none;">
                            <form action="">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Registered Email Address" autocomplete="off">
                                    <label for="email">Registered Email Address</label>
                                </div>
                                <div class="button-block">
                                    <button type="submit" class="btn btn-primary">Reset Password</button>
                                </div>
                            </form>
                        </div>
                        <div class="link-block">
                            <p class="register-link">Don't have an account? <a id="register" tabindex="0">Create Account</a></p>
                            <p class="login-link hide"><span>I already have an account.</span> <a id="login" tabindex="0">Login Now</a></p>
                            <p class="reset-link">Forgot Password? <a id="reset-password" tabindex="0">Reset Password</a></p>
                        </div>
                    </div>
                    <div class="image-block">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/main.js" type="text/javascript"></script>
</body>

</html>
